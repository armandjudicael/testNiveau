
<div class="container" >
    <div class="col-md-4 offset-md-3">
    <h1>add new car</h1>   
    <form  #f="ngForm" (ngSubmit)="onSubmit(f.value)"> 
        <div class="form-group" > 
            <label> name </label>
            <input type="text" name="name" class="form-control" id="name" [(ngModel)] = "car.name">
        </div> 
        <div class="form-group" > 
            <label> price </label>
            <input type="text" name="price" class="form-control" id="price" [(ngModel)] = "car.price">
        </div> 
        <div class="form-group" > 
            <label> photo </label>
            <input type="text" name="photo" class="form-control" id="photo" [(ngModel)] = "car.photo">
        </div> 
        <button class="btn btn-success" type="submit" > add </button>
     </form>
    </div>
</div>
