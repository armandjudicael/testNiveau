<div class="content">
<div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor = "let car of cars">
        <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title>{{car.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{car.photo}}>
        <mat-card-content>
          <p>
            {{car.price}}  
          </p>
        </mat-card-content>
          <mat-card-actions fxFlexAlign="end">
            <button  (click)="updateCar(car.id)" mat-icon-button>
                <mat-icon>mode_edit</mat-icon>
            </button>
            <button (click)="deleteCar(car.id)" mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
            <button (click)="comment(car.id)" mat-icon-button>
              <mat-icon>message</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
